        .slide {

            left: 0;

            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

            opacity: 1;
            z-index: 10;
        }

        .slide-content {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            color: #f0f0f0;
        }

        body[dir="rtl"] .slide-content {
            text-align: right;
        }

        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        body[dir="rtl"] h1,
        body[dir="rtl"] h2,
        body[dir="rtl"] h3 {
            font-family: 'Noto Sans Arabic', 'Roboto Condensed', sans-serif;
            letter-spacing: 0;
        }

        .title-main {

            color: #e63946;

        }

        .title-sub {

        }

        .highlight {

            color: #f1faee;

        }

            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        body[dir="rtl"] .slide-bg {
            direction: rtl;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #e63946 #1d3557;
        }

        *::-webkit-scrollbar {
            width: 10px;
        }

        *::-webkit-scrollbar-track {
            background: #1d3557;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #e63946;
            border: 2px solid #1d3557;
        }

        #navigation-bar {
            background-color: #1d3557;
            border-top: 3px solid #e63946;
            z-index: 50;
        }

        .nav-btn {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }

        .nav-btn:disabled {
            background-color: #457b9d !important;
            color: #a8dadc !important;
            cursor: not-allowed;
        }

        body[dir="rtl"] .nav-btn {
            font-family: 'Noto Sans Arabic', 'Roboto Condensed', sans-serif;
            letter-spacing: 0;
        }

        .annotation {
            border-left: 3px solid #fca311;
            padding-left: 1rem;
            margin-top: 0.5rem;
            color: #fca311;
        }

        body[dir="rtl"] .annotation {
            border-left: none;
            border-right: 3px solid #fca311;
            padding-left: 0;
            padding-right: 1rem;
        }

        #language-selector {
            background-color: rgba(29, 53, 87, 0.9);
            border: 2px solid #f1faee;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
        }

        .lang-btn {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 0.5rem 1rem;

        }

            .title-main {

            }

                padding: 0.25rem 0.75rem;
            }

            .lang-btn {
                padding: 0.25rem 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>

                    `<div class="slide-content text-center">
                        <h1 class="text-6xl text-amber-300 mb-8">المهمة مكتملة</h1>

                ]

        };
        const slidesContainer = document.getElementById('slides-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');
        const languageButtons = document.querySelectorAll('#language-selector .lang-btn');

        let currentLanguage = 'en';
        let currentSlide = 0;

        function createSlideElement(html, isActive) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            if (isActive) {
                slide.classList.add('active');
            }
            slide.innerHTML = html;
            return slide;
        }

        function renderSlides() {
            const { slides, dir, navPrev, navNext } = translations[currentLanguage];
            slidesContainer.innerHTML = '';
            slides.forEach((html, index) => {
                slidesContainer.appendChild(createSlideElement(html, index === currentSlide));
            });
            document.body.dir = dir;
            document.documentElement.lang = currentLanguage === 'ar' ? 'ar' : currentLanguage;
            prevBtn.textContent = navPrev;
            nextBtn.textContent = navNext;
            updateLanguageButtons();
            updateNavigation();
        }

        function updateLanguageButtons() {
            languageButtons.forEach((button) => {
                const lang = button.getAttribute('data-language');
                if (lang === currentLanguage) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function updateNavigation() {
            const total = translations[currentLanguage].slides.length;
            const slides = slidesContainer.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            slideCounter.textContent = `${currentSlide + 1} / ${total}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === total - 1;
        }

        function navigate(direction) {
            const total = translations[currentLanguage].slides.length;
            const nextIndex = currentSlide + direction;
            if (nextIndex >= 0 && nextIndex < total) {
                currentSlide = nextIndex;
                updateNavigation();
            }
        }

        function setLanguage(lang) {
            if (!translations[lang]) return;
            const total = translations[lang].slides.length;
            currentSlide = Math.min(currentSlide, total - 1);
            currentLanguage = lang;
            renderSlides();
        }

        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                navigate(1);
            } else if (event.key === 'ArrowLeft') {
                navigate(-1);
            }
        });

        languageButtons.forEach((button) => {
            button.addEventListener('click', () => {
                setLanguage(button.getAttribute('data-language'));
            });
        });

        renderSlides();
    </script>
